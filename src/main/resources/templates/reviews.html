<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
<!-- <meta charset="ISO-8859-1"> -->
<title>Music Reviews</title>
</head>

<body>
	<header>
		<h1>Music Reviews</h1>
	</header>


	<ul th:each="review: ${reviews}">
		<li>
		<a th:href="@{/review(id=${review.productId})}" th:text="${review.title}" />
			<span th:text="': ' + ${review.description}" />
		</li>
	</ul>

</body>
</html>
