<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
<style>
body {
	background-color: #9B9B9B;
}

li {
	color: #671759;
}

/*unvisited link*/
a:link {
	color: white;
}
/* visited link*/
a:visited {
	color: white;
}
/* mouse over link*/
a:hover {
	color: #DB1291;
}
</style>
</head>

<title>Music Reviews/</title>


<body>
	<header>
		<h1>Music Reviews</h1>
	</header>


	<ul th:each="review: ${reviews}">
		<li><a th:href="@{/review(id=${review.productId})}"
			th:text="${review.title}" /></li>
	</ul>
	<img src="./static/images/piano.jpeg" alt="Piano Keys" />


</body>
</html>
