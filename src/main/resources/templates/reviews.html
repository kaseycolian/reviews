<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<mvc:resources mapping="/resources/**" location="/resources/" />

<head>
<link rel="stylesheet" type="text/css" href="./reviewsStylesheet.css" />
</head>

<title>Music Reviews</title>


<body>
	<header>
		<h1>Music Reviews</h1>
	</header>


	<h3>
		<ul th:each="review: ${reviews}">
			<em><li><a th:href="@{/review(id=${review.productId})}"
					th:text="${review.title}" /></li></em>
		</ul>
	</h3>
	<figure>

		<img src="./images/keys.jpg" alt="Piano Keys" />
	</figure>

</body>
</html>
