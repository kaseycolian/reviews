<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<style>
body {
	background-color: #C4C4C4;
}
</style>
<title th:each="review: ${reviews}" th:text="${review.title}" />
</head>

<body>
	<header>
		<h1 th:each="review: ${reviews}" th:text="${review.title}" />
	</header>

	<div th:each="review: ${reviews}">
		<em><h2 th:text="'Genre: ' + ${review.category}" /></em>
		<h4	th:text="'Year of first studio release: ' + ${review.firstRelease}" />
		<h4 th:text="'Year of last studio release: ' + ${review.lastRelease}" />
		<br></br>

		<Section>
			<h2>Stuff you should know...</h2>
			<p th:each="review: ${reviews}" th:text="${review.content}" />
		</Section>
		<p th:text="${image.description}"></p>
		<img th:src="${review.imageUrl}" />
		
	</div>

</body>
<footer>
	<p th:each="review: ${reviews}" th:text="${review.footnoteUrl}" />
	<a href="http://localhost:8080/reviews">Back to home</a>
</footer>
</html>
