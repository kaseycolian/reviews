<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<title>Artist</title>

</head>

<body>
	<header>
		<h1 th:each="review: ${reviews}" 
		th:text="'Artist: ' + ${review.title}" />
	</header>

	<div th:each="review: ${reviews}">
		<h2 th:text="${review.title}" />
		<p th:text="'Year of first studio release: ' + ${review.description}" />
		<h2 th:text="${review.content}" />




		<a href="http://localhost:8080/reviews">Back to home</a>
	</div>

</body>
</html>
