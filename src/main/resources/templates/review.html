<head>

<title>Artist</title>

</head>

<body>
	<header>

			th:text="'Artist: ' + ${review.title}" />

<Section>
<br></br>

</Section>
	
		
		<img src="${review.imageUrl}" />

		<a href="http://localhost:8080/reviews">Back to home</a>
		
	</div>

</body>
</html>
